<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>COLLECT — Cadastrar coleção</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0b0b0b;
      --gold: #d4af37;
      --gold-soft: #b8912f;
      --text: #f5f5f5;
      --muted: #c9c9c9;
      --card: #111213;
      --border: #1f1f1f;
      --focus: #ffd76b;
      --shadow: rgba(0,0,0,0.6);
      --radius: 14px;
      --radius-sm: 10px;
      --font: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 24px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .brand .logo {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 2px solid var(--gold);
      display: grid;
      place-items: center;
      color: var(--gold);
      font-weight: 700;
    }
    .brand .title {
      font-weight: 700;
      color: var(--gold);
      font-size: 18px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: var(--gold);
      color: #111;
      padding: 12px 16px;
      border-radius: var(--radius-sm);
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: transform .1s ease, background .2s ease;
    }
    .btn:hover { transform: translateY(-1px); background: var(--gold-soft); }
    .btn-outline { background: transparent; color: var(--gold); border: 1px solid var(--gold); }
    .btn-ghost { background: transparent; color: var(--text); border: 1px solid var(--border); }
    .btn-full { width: 100%; }

    .card {
      background: linear-gradient(180deg, #0e0e0e 0%, #0a0a0a 100%);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 22px;
      box-shadow: 0 20px 50px var(--shadow);
    }

    .input-group { display: grid; gap: 8px; margin-bottom: 16px; }
    label { color: var(--muted); font-size: 14px; }
    input, select {
      background: #0f0f10;
      color: var(--text);
      border: 1px solid var(--border);
      padding: 12px 14px;
      border-radius: var(--radius-sm);
    }
    input:focus, select:focus {
      outline: 2px solid var(--focus);
      border-color: var(--gold);
    }

    .footer { color: var(--muted); text-align: center; margin-top: 16px; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Cabeçalho -->
    <div class="header">
      <div class="brand">
        <div class="logo">C</div>
        <div class="title">COLLECT</div>
      </div>
      <a class="btn btn-outline" href="principal.html">Página principal</a>
    </div>

    <!-- Formulário de cadastro -->
    <div class="card">
      <h2 style="color: var(--gold); margin-top:0;">Novo item da coleção</h2>
      <form id="formCadastroItem" class="grid">
        <div class="input-group">
          <label>Nome</label>
          <input type="text" name="nome" placeholder="Ex.: Revista nº 12" required />
        </div>
        <div class="input-group">
          <label>Data</label>
          <input type="date" name="data" />
        </div>
        <div class="input-group">
          <label>Categoria</label>
          <select name="categoria" required>
            <option value="revista">Revista</option>
            <option value="gibi">Gibi</option>
            <option value="latas">Latas</option>
            <option value="figurinhas">Figurinhas</option>
            <option value="outros">Outros</option>
          </select>
        </div>
        <div class="input-group">
          <label>Tipo</label>
          <input type="text" name="tipo" placeholder="Ex.: Edição especial" />
        </div>
        <div class="input-group">
          <label>Foto</label>
          <input type="file" name="foto" accept="image/*" />
          <small class="footer">A imagem é usada apenas localmente (no seu navegador).</small>
        </div>

        <div class="grid" style="display:flex; gap:10px;">
          <button class="btn btn-full" type="submit">Salvar</button>
          <a class="btn btn-ghost btn-full" href="principal.html">Cancelar</a>
        </div>
        <small class="footer">Após salvar, você irá direto para a galeria.</small>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
