<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - COLLECT</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000; /* fundo preto */
      font-family: Arial, sans-serif;
      color: #DDAC17; /* dourado */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: rgba(255, 215, 0, 0.05); /* leve dourado transparente */
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
      width: 350px;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 20px;
      color: #FFD700;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #FFD700;
      border-radius: 5px;
      background: #000;
      color: #FFD700;
    }

    .login-container input::placeholder {
      color: #FFD700;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #FFD700;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-container button:hover {
      background-color: #fff;
      color: #000;
    }

    .social-login {
      margin: 20px 0;
    }

    .social-login button {
      width: 100%;
      margin: 5px 0;
      background-color: #111;
      color: #FFD700;
      border: 1px solid #FFD700;
    }

    .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #FFD700;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>COLLECT</h1>
    <form>
      <input type="text" placeholder="Nome de usu치rio" required>
      <input type="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>

<div class="social-login">
  <button onclick="loginFacebook()">Entrar com Facebook</button>
  <button onclick="loginInstagram()">Entrar com Instagram</button>
  <button onclick="loginGoogle()">Entrar com Google</button>
  <button onclick="loginOutro()">Entrar com outra conta</button>
</div>

<script>
  function loginFacebook() {
    // Redireciona para a p치gina de login do Facebook
    window.location.href = "https://www.facebook.com/login.php";
  }

  function loginInstagram() {
    // Redireciona para a p치gina de login do Instagram
    window.location.href = "https://www.instagram.com/accounts/login/";
  }

  function loginGoogle() {
    // Redireciona para a p치gina de login do Google
    window.location.href = "https://accounts.google.com/signin";
  }

  function loginOutro() {
    // Redireciona para uma p치gina personalizada de login
    window.location.href = "outros-login.html"; 
    // 游녤 Troque pelo endere칞o da sua p치gina de autentica칞칚o personalizada
  }
</script>


    <div class="links">
      <p><a href="senha.html">Esqueceu a senha?</a></p>
      <p>N칚o tem uma conta? <a href="#">Cadastre-se</a></p>
    </div>
  </div>
</body>
</html>
