<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coleção com Imagens - COLLECT</title>
  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #FFD700;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #111;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }

    form {
      margin-bottom: 30px;
      background-color: rgba(255, 215, 0, 0.05);
      padding: 20px;
      border-radius: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #FFD700;
      border-radius: 5px;
      background: #000;
      color: #FFD700;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .item {
      background-color: #111;
      border: 1px solid #FFD700;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }

    .item img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    button {
      background-color: #FFD700;
      border: none;
      border-radius: 5px;
      padding: 10px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Minha Coleção</h1>
  </header>

  <div class="container">
    <!-- Formulário -->
    <form id="formColecao">
      <input type="text" id="nome" placeholder="Nome do item" required>
      <select id="categoria" required>
        <option value="">Selecione a categoria</option>
        <option value="revista">Revista</option>
        <option value="gibi">Gibi</option>
        <option value="lata">Lata</option>
        <option value="figurinha">Figurinha</option>
        <option value="outro">Outro</option>
      </select>
      <input type="text" id="tipo" placeholder="Tipo (ex: edição especial)" required>
      <input type="date" id="data" required>
      <input type="file" id="foto" accept="image/*">
      <button type="submit">Adicionar à Coleção</button>
    </form>

    <!-- Galeria -->
    <div class="galeria" id="galeria"></div>
  </div>

  <script>
    const form = document.getElementById("formColecao");
    const galeria = document.getElementById("galeria");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const categoria = document.getElementById("categoria").value;
      const tipo = document.getElementById("tipo").value;
      const data = document.getElementById("data").value;
      const fotoInput = document.getElementById("foto");

      const item = document.createElement("div");
      item.classList.add("item");

      // Se tiver foto, mostrar na galeria
      if (fotoInput.files.length > 0) {
        const reader = new FileReader();
        reader.onload = function(e) {
          item.innerHTML = `
            <img src="${e.target.result}" alt="${nome}">
            <p><strong>${nome}</strong></p>
            <p>Categoria: ${categoria}</p>
            <p>Tipo: ${tipo}</p>
            <p>Data: ${data}</p>
          `;
          galeria.appendChild(item);
        };
        reader.readAsDataURL(fotoInput.files[0]);
      } else {
        item.innerHTML = `
          <p><strong>${nome}</strong></p>
          <p>Categoria: ${categoria}</p>
          <p>Tipo: ${tipo}</p>
          <p>Data: ${data}</p>
          <p><em>Sem foto</em></p>
        `;
        galeria.appendChild(item);
      }

      form.reset();
    });
  </script>
</body>
</html>
