<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Coleção - COLLECT</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #FFD700;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #111;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
    }

    .filtro {
      margin-bottom: 20px;
      text-align: center;
    }

    .filtro input {
      padding: 10px;
      width: 300px;
      border: 1px solid #FFD700;
      border-radius: 5px;
      background: #000;
      color: #FFD700;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .item {
      background-color: #111;
      border: 1px solid #FFD700;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }

    .item img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #FFD700;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Minha Coleção</h1>
  </header>

  <div class="container">
    <!-- Filtro -->
    <div class="filtro">
      <input type="text" id="filtro" placeholder="Filtrar por nome ou categoria...">
    </div>

    <!-- Galeria -->
    <div class="galeria" id="galeria">
      <!-- Itens aparecem aqui -->
    </div>

    <!-- Botão para cadastrar -->
    <a href="cadastro-colecao.html" class="btn">Cadastrar Novo Item</a>
  </div>

  <script>
    // Exemplo de dados simulados (futuramente pode vir do localStorage ou banco)
    const colecao = [
      {nome: "Revista Batman #1", categoria: "revista", tipo: "Edição especial", data: "2025-01-01", foto: "batman.jpg"},
      {nome: "Lata Coca-Cola 1990", categoria: "lata", tipo: "Colecionável", data: "1990-05-10", foto: "coca.jpg"},
      {nome: "Figurinha Copa 2002", categoria: "figurinha", tipo: "Rara", data: "2002-06-01", foto: "figurinha.jpg"}
    ];

    const galeria = document.getElementById("galeria");
    const filtro = document.getElementById("filtro");

    function mostrarColecao(lista) {
      galeria.innerHTML = "";
      lista.forEach(item => {
        const div = document.createElement("div");
        div.classList.add("item");
        div.innerHTML = `
          <img src="${item.foto}" alt="${item.nome}">
          <p><strong>${item.nome}</strong></p>
          <p>Categoria: ${item.categoria}</p>
          <p>Tipo: ${item.tipo}</p>
          <p>Data: ${item.data}</p>
        `;
        galeria.appendChild(div);
      });
    }

    // Mostrar todos inicialmente
    mostrarColecao(colecao);

    // Filtro
    filtro.addEventListener("input", () => {
      const termo = filtro.value.toLowerCase();
      const filtrados = colecao.filter(item =>
        item.nome.toLowerCase().includes(termo) ||
        item.categoria.toLowerCase().includes(termo)
      );
      mostrarColecao(filtrados);
    });
  </script>
</body>
</html>
