<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria - COLLECT</title>
  <style>
    body {background:#000;color:#FFD700;font-family:Arial;margin:0}
    header {background:#111;padding:20px;text-align:center;box-shadow:0 0 10px rgba(255,215,0,.5)}
    .container {max-width:1000px;margin:30px auto;padding:20px}
    .filtro {text-align:center;margin-bottom:20px}
    .filtro select {padding:10px;border:1px solid #FFD700;border-radius:5px;background:#000;color:#FFD700}
    .galeria {display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:20px}
    .item {background:#111;border:1px solid #FFD700;border-radius:8px;padding:15px;text-align:center}
    .item img {max-width:100%;height:150px;object-fit:cover;border-radius:5px;margin-bottom:10px}
    .btn {display:block;margin:30px auto;padding:12px 20px;background:#FFD700;color:#000;border-radius:5px;font-weight:bold;text-align:center;text-decoration:none}
    .btn:hover {background:#fff}
  </style>
</head>
<body>
  <header><h1>Galeria da Coleção</h1></header>
  <div class="container">
    <div class="filtro">
      <label for="categoriaFiltro">Filtrar por categoria:</label>
      <select id="categoriaFiltro">
        <option value="todas">Todas</option>
        <option value="revista">Revista</option>
        <option value="gibi">Gibi</option>
        <option value="lata">Lata</option>
        <option value="figurinha">Figurinha</option>
        <option value="outro">Outro</option>
      </select>
    </div>
    <div class="galeria" id="galeria"></div>
    <a href="cadastro-colecao.html" class="btn">Cadastrar Novo Item</a>
  </div>
  <script>
    const colecao=[
      {nome:"Revista Batman #1",categoria:"revista",tipo:"Edição especial",data:"2025-01-01",foto:"batman.jpg"},
      {nome:"Lata Coca-Cola 1990",categoria:"lata",tipo:"Colecionável",data:"1990-05-10",foto:"coca.jpg"},
      {nome:"Figurinha Copa 2002",categoria:"figurinha",tipo:"Rara",data:"2002-06-01",foto:"figurinha.jpg"}
    ];
    const galeria=document.getElementById("galeria");
    const filtro=document.getElementById("categoriaFiltro");
    function mostrar(lista){
      galeria.innerHTML="";
      lista.forEach(item=>{
        const div=document.createElement("div");
        div.classList.add("item");
        div.innerHTML=`
          <img src="${item.foto}" alt="${item.nome}">
          <p><strong>${item.nome}</strong></p>
          <p>Categoria: ${item.categoria}</p>
          <p>Tipo: ${item.tipo}</p>
          <p>Data: ${item.data}</p>`;
        galeria.appendChild(div);
      });
    }
    mostrar(colecao);
    filtro.addEventListener("change",()=>{
      const cat=filtro.value;
      mostrar(cat==="todas"?colecao:colecao.filter(i=>i.categoria===cat));
    });
  </script>
</body>
</html>
