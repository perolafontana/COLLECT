<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COLLECT - P√°gina Inicial</title>
  <style>
    /* ===== Estilos Gerais ===== */
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #FFD700;
    }

    h1, h2, h3 {
      margin: 0;
    }

    a {
      text-decoration: none;
    }

    /* ===== Cabe√ßalho ===== */
    header {
      position: sticky;
      top: 0;
      background-color: #111;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
      z-index: 1000;
    }

    header h1 {
      font-size: 2.5em;
      color: #FFD700;
    }

    /* ===== Container Principal ===== */
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
    }

    /* ===== Galeria ===== */
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .item {
      background-color: #111;
      border: 1px solid #FFD700;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    /* ===== Bot√µes ===== */
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #FFD700;
      border: none;
      border-radius: 5px;
      color: #000;
      font-weight: bold;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #fff;
    }

    /* ===== Se√ß√£o Premium ===== */
    .premium {
      margin-top: 40px;
      text-align: center;
      padding: 20px;
      border: 2px solid #FFD700;
      border-radius: 10px;
      background-color: rgba(255, 215, 0, 0.1);
    }

    .premium h3 {
      margin-bottom: 15px;
    }

    .premium ul {
      list-style: none;
      padding: 0;
    }

    .premium ul li {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <!-- ===== Cabe√ßalho ===== -->
  <header>
    <h1>COLLECT</h1>
  </header>

  <!-- ===== Conte√∫do Principal ===== -->
  <div class="container">
    <!-- Se√ß√£o da Cole√ß√£o -->
    <h2>Minha Cole√ß√£o</h2>
    <div class="galeria" id="galeria">
      <!-- Itens cadastrados aparecer√£o aqui -->
    </div>

    <!-- Bot√£o para cadastrar -->
    <a href="cadastro-colecao.html" class="btn">Cadastrar Nova Cole√ß√£o</a>

    <!-- Se√ß√£o Premium -->
    <div class="premium">
      <h3>Plano Premium</h3>
      <p>Assine e aproveite todos os benef√≠cios:</p>
      <ul>
        <li>‚ú® 2 contas simult√¢neas</li>
        <li>‚ú® Lista de favoritos</li>
        <li>‚ú® Identifica√ß√£o de raridade dos itens</li>
        <li>‚ú® Mais espa√ßo para fotos e cole√ß√µes</li>
      </ul>
      <button class="btn" onclick="assinarPremium()">Assinar Premium</button>
    </div>
  </div>

  <!-- ===== Scripts ===== -->
  <script>
    // Exemplo de dados simulados (futuramente pode vir do localStorage ou banco)
    const colecao = [
      {nome: "Revista Batman #1", categoria: "revista", tipo: "Edi√ß√£o especial", data: "2025-01-01", foto: "batman.jpg"},
      {nome: "Lata Coca-Cola 1990", categoria: "lata", tipo: "Colecion√°vel", data: "1990-05-10", foto: "coca.jpg"},
      {nome: "Figurinha Copa 2002", categoria: "figurinha", tipo: "Rara", data: "2002-06-01", foto: "figurinha.jpg"}
    ];

    const galeria = document.getElementById("galeria");

    function mostrarColecao(lista) {
      galeria.innerHTML = "";
      lista.forEach(item => {
        const div = document.createElement("div");
        div.classList.add("item");
        div.innerHTML = `
          <img src="${item.foto}" alt="${item.nome}">
          <p><strong>${item.nome}</strong></p>
          <p>Categoria: ${item.categoria}</p>
          <p>Tipo: ${item.tipo}</p>
          <p>Data: ${item.data}</p>
        `;
        galeria.appendChild(div);
      });
    }

    // Mostrar todos inicialmente
    mostrarColecao(colecao);

    function assinarPremium() {
      alert("Obrigado por assinar o Plano Premium! üéâ");
    }
  </script>
</body>
</html>
