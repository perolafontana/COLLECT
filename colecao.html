<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coleção - COLLECT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Lista da Coleção</h1>
  </header>

  <div class="container">
    <div id="lista"></div>
    <a href="cadastro-colecao.html" class="btn">Cadastrar Novo Item</a>
  </div>

  <script>
    const colecao=[
      {nome:"Revista Batman #1",categoria:"revista",tipo:"Edição especial",data:"2025-01-01"},
      {nome:"Lata Coca-Cola 1990",categoria:"lata",tipo:"Colecionável",data:"1990-05-10"},
      {nome:"Figurinha Copa 2002",categoria:"figurinha",tipo:"Rara",data:"2002-06-01"}
    ];
    const lista=document.getElementById("lista");
    colecao.forEach(item=>{
      const div=document.createElement("div");
      div.classList.add("card");
      div.innerHTML=`
        <p><strong>${item.nome}</strong></p>
        <p>Categoria: ${item.categoria}</p>
        <p>Tipo: ${item.tipo}</p>
        <p>Data: ${item.data}</p>`;
      lista.appendChild(div);
    });
  </script>
</body>
</html>
