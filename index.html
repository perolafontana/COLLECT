<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>COLLECT — Início</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #0b0b0b;
      color: #d4af37;
      font-family: "Inter", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .hero-content {
      text-align: center;
      opacity: 0;
      animation: fadeIn 1.5s ease forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .logo-hero img {
      max-width: 220px; /* ajuste o tamanho da logo */
      height: auto;
      margin-bottom: 20px;
    }
    .arrow-up {
      width: 64px;
      height: 64px;
      margin: 0 auto;
      display: grid;
      place-items: center;
      border: none;
      background: transparent;
      cursor: pointer;
      color: #d4af37;
      transition: transform .2s ease;
    }
    .arrow-up:hover {
      transform: translateY(-5px);
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #b8912f;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <!-- Aqui você coloca sua logo -->
      <div class="logo-hero">
        <img src="Copilot_20251127_140848.png" alt="Logo COLLECT" />
      </div>

      <!-- Seta para ir à página principal -->
      <button class="arrow-up" aria-label="Ir para página principal" onclick="location.href='principal.html'">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
          <path d="M12 4l-8 8h5v8h6v-8h5l-8-8z" stroke="currentColor" stroke-width="1.6" fill="none"/>
        </svg>
      </button>

      <div class="footer">Site para quem ama colecionar!</div>
    </div>
  </section>
</body>
</html>
