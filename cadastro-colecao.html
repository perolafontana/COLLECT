<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Item - COLLECT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Cadastrar Item</h1>
  </header>

  <div class="container card">
    <form onsubmit="return salvarItem()">
      <input type="text" id="nome" placeholder="Nome do item" required>
      <select id="categoria" required>
        <option value="">Categoria</option>
        <option value="revista">Revista</option>
        <option value="gibi">Gibi</option>
        <option value="lata">Lata</option>
        <option value="figurinha">Figurinha</option>
        <option value="outro">Outro</option>
      </select>
      <input type="text" id="tipo" placeholder="Tipo" required>
      <input type="date" id="data" required>
      <input type="file" id="foto" accept="image/*">
      <button type="submit">Salvar</button>
    </form>
    <a href="index.html" class="btn">Voltar</a>
  </div>

  <script>
    function salvarItem(){
      alert("Item cadastrado com sucesso!");
      window.location.href="galeria.html";
      return false;
    }
  </script>
</body>
</html>
